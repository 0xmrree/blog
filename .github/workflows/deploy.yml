name: Deploy to IPFS via Pinata

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create tarball of build
        run: tar -czf build.tar.gz -C build .
        
      - name: Upload to Pinata via API
        id: pinata
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          # Upload tarball to Pinata
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer $PINATA_JWT" \
            -F "file=@build.tar.gz" \
            -F "pinataMetadata={\"name\":\"blog-$(date +%Y%m%d-%H%M%S)\"}")
          
          # Extract CID from response
          CID=$(echo $RESPONSE | jq -r '.IpfsHash')
          echo "hash=$CID" >> $GITHUB_OUTPUT
          echo "Uploaded with CID: $CID"
          
      - name: Show Deployment Info
        run: |
          echo "ðŸŽ‰ Deployed to IPFS!"
          echo "CID: ${{ steps.pinata.outputs.hash }}"
          echo "View at: https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }}"
          echo "Or: ipfs://${{ steps.pinata.outputs.hash }}"