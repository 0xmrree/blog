name: Deploy to IPFS via Pinata

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Install IPFS Kubo
        run: |
          wget https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_linux-amd64.tar.gz
          tar -xvzf kubo_v0.24.0_linux-amd64.tar.gz
          cd kubo
          sudo bash install.sh
          ipfs --version
      
      - name: Add to IPFS and Pin to Pinata
        id: pinata
        env:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET: ${{ secrets.PINATA_SECRET }}
        run: |
          # Add directory to IPFS locally to get CID
          CID=$(ipfs add -r -Q build)
          echo "Local CID: $CID"
          
          # Pin the CID to Pinata
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinByHash" \
            -H "Content-Type: application/json" \
            -H "pinata_api_key: $PINATA_API_KEY" \
            -H "pinata_secret_api_key: $PINATA_SECRET" \
            -d "{\"hashToPin\":\"$CID\",\"pinataMetadata\":{\"name\":\"blog-$(date +%Y%m%d-%H%M%S)\"}}")
          
          echo "hash=$CID" >> $GITHUB_OUTPUT
          echo "Pinata response: $RESPONSE"
          echo "CID: $CID"
          
      - name: Show Deployment Info
        run: |
          echo "ðŸŽ‰ Deployed to IPFS!"
          echo "CID: ${{ steps.pinata.outputs.hash }}"
          echo "View at: https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }}"
          echo "Or: ipfs://${{ steps.pinata.outputs.hash }}"